<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
  </head>
  <body>
    <div class="container mt-5">
      <h2>User Registration</h2>
      <form id="registration-form">
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="street">Street Address</label>
            <input type="text" class="form-control" id="street" placeholder="Street Address" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="street2">Additional Street Information</label>
            <input type="text" class="form-control" id="street2" placeholder="Additional Street Information">
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="City" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" placeholder="State" required>
          </div>
          <div class="col-md-2 mb-3">
            <label for="zip">Zip Code</label>
            <input type="text" class="form-control" id="zip" placeholder="Zip Code" required>
          </div>
        </div>
        <button id="submit" class="btn btn-primary" type="submit">Register</button>
      </form>
      
    </div>
    <div id="error-message" style="color: red;"></div>
  <div id="success-message" style="color: green;"></div>
  <script src="main.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
